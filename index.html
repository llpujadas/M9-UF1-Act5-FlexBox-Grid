<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Static Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Galeria d'imatges sobre races de gos</h1>
  </header>
  <main>
    <hr>
    <h2>BORDER COLLIE</h2>
    <section class="flex-container">
      <div class="flex-item">
        <p>Border Collie Blanc i Negre</p>
        <img src="./images/bordercollie1.jpg" alt="Imatge de Border Collie 1 - Blanc i Negre">
      </div>
      <div class="flex-item">
        <p>Border Collie Marró</p>
        <img src="./images/bordercollie2.jpg" alt="Imatge de Border Collie 2 - Marró">
      </div>
      <div class="flex-item">
        <p>Border Collie Red Merle</p>
        <img src="./images/bordercollie3.jpg" alt="Imatge de Border Collie 3 - Red Merle">
      </div>
    </section>
    <br>
    <hr>
    <h2>GOLDEN RETRIEVER</h2>
    <section class="grid-container">
      <div class="grid-item nature">
        <p>Golden Retriever</p>
        <img src="./images/goldenretriever1.jpg" alt="Imatge de Golden Retriever 1>
      </div>
      <div class=" grid-item">
        <p>Golden Retriever de Pèl Arrissat</p>
        <img src="./images/goldenretriever2.jpg" alt="Imatge de Golden Retriever - Pèl Arrissat">
      </div>
      <div class="grid-item">
        <p>Golden Retriever de Nova Escòcia</p>
        <img src="./images/goldenretriever3.jpg" alt="Imatge de Golden Retriever - Nova Escòcia">
      </div>
    </section>
  </main>
</body>

</html>
